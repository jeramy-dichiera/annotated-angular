<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Annotated Angular</title>
</head>

<body>
	/* This is the magic part. The element called below is your entry point for the angular app, and
		your app will be loaded into this space.

		I like to think of it like this : when you are creating an angular app you are really
		defining a new HTML element.
	*/
	<my-app-name></my-app-name>
</body>


</html>
